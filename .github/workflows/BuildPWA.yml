name: Build Android App from PWA and Upload APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Android App from PWA
        uses: sharadcodes/pwa-to-apk-action@v1.0.0
        with:
          pwa-url: 'https://creadorcraftcp.blogspot.com/'
          app-name: 'CreadorCraft'
          output-dir: 'app'
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-app
          path: app/*.apk
